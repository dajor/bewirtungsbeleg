name: Next.js Health Check

on:
  pull_request:
    branches:
      - main

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm install
          npm ci
      - name: Run tests
        run: npm test
      - name: Verify server starts
        run: ./test-server.sh
