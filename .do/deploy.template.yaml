spec:
  name: bewirtungsbeleg-app
  services:
  - name: web
    source_dir: /
    github:
      repo: dajor/bewirtungsbeleg
      branch: main
    dockerfile_path: Dockerfile
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        value: ${APP_URL}
      - key: NEXTAUTH_SECRET
        value: ${NEXTAUTH_SECRET}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: SKIP_OPENAI_HEALTHCHECK
        value: "true"
      - key: SKIP_TESTS_FOR_BUILD
        value: "true"
    routes:
    - path: /
