<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Conversion Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs" type="module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #status {
      margin: 20px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #d1ecf1; color: #0c5460; }
    #results {
      margin-top: 20px;
    }
    .page-result {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>PDF Conversion Test - Paul1.pdf</h1>

  <div>
    <input type="file" id="fileInput" accept="application/pdf" />
    <button onclick="testConversion()">Test Conversion</button>
  </div>

  <div id="status"></div>
  <div id="results"></div>

  <script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs';

    // Set worker path
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs`;

    window.pdfjsLib = pdfjsLib;

    window.testConversion = async function() {
      const fileInput = document.getElementById('fileInput');
      const status = document.getElementById('status');
      const results = document.getElementById('results');

      if (!fileInput.files || fileInput.files.length === 0) {
        status.className = 'error';
        status.textContent = 'Please select a PDF file';
        return;
      }

      const file = fileInput.files[0];

      status.className = 'info';
      status.textContent = `Testing conversion of: ${file.name}...`;
      results.innerHTML = '';

      try {
        // Load PDF
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        const totalPages = pdf.numPages;

        status.textContent = `PDF loaded successfully. Total pages: ${totalPages}. Converting...`;

        // Convert each page
        for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
          console.log(`Converting page ${pageNum}/${totalPages}...`);

          // Get the page
          const page = await pdf.getPage(pageNum);

          // Calculate viewport with scale 2.0
          const viewport = page.getViewport({ scale: 2.0 });

          // Create canvas
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          if (!context) {
            throw new Error('Failed to get canvas 2D context');
          }

          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page to canvas
          await page.render({
            canvasContext: context,
            viewport: viewport,
            canvas: canvas
          }).promise;

          // Convert canvas to base64 data URL
          const dataUrl = canvas.toDataURL('image/jpeg', 0.95);

          // Display result
          const pageDiv = document.createElement('div');
          pageDiv.className = 'page-result';
          pageDiv.innerHTML = `
            <h3>Page ${pageNum} ✅</h3>
            <p>Size: ${canvas.width}x${canvas.height}px</p>
            <img src="${dataUrl}" alt="Page ${pageNum}" style="max-width: 300px;" />
          `;
          results.appendChild(pageDiv);

          console.log(`✅ Page ${pageNum} converted successfully`);
        }

        status.className = 'success';
        status.textContent = `✅ All ${totalPages} pages converted successfully!`;

      } catch (error) {
        console.error('Conversion error:', error);
        status.className = 'error';
        status.textContent = `❌ Error: ${error.message}`;
      }
    };
  </script>
</body>
</html>
